<html>

<head>
<title>Frameless Window</title>
<style type="text/css">
html
{
  margin: 0px;
  padding: 0px;
  overflow: hidden;
}
body
{
  margin: 0px;
  padding: 0px;
  -webkit-app-region: drag;
}
::-webkit-scrollbar-thumb
{
  display: none;
}
#control
{
  display: none;

  position: absolute;
  top: 0px;
  right: 0px;
  left: 0px;
  width: auto;
  opacity: 0.5;
}
#loc
{
  width: 100%;
  font-size: 14px;
  color: #ffffff;
  background-color: #000000;
}
</style>
</head>

<body>

<div id="control"><input id="loc" type="text" value=""></div>

<webview id="webview" src="" style="width: 100%; height: 100%;"></webview>

<script src="frameless_window.js"></script>
</body>

</html>
