<!doctype html>
<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="utf-8">
    <title>Wingman</title>

    <link rel='stylesheet' href='/s/normalize.css'></link>
    <link rel='stylesheet' href='/s/style.css'></link>
    <link rel='stylesheet' href='/s/fonts.css'></link>
    <link rel='stylesheet' href='/s/form.css'></link>
    <link rel="apple-touch-icon" href="/i/logo.png" />
</head>
<body>
<form id='send-form'>
	<article class='content rounded-corners'>
			<section class="form" id="step0">
				<header>Правила игры</header>
				<p>Для участия:</p>
				<ul>
					<li>Введите ваше имя</li>
					<li>Выберите команду</li>
					<li>Ответьте на вопрос</li>
				</ul>
				<p class="note">
					<strong>Заметка:</strong> Игрок может поменять команду и свои
					данные в любой момент.
				</p>
				<input class="action-button" id='start-button' type='button'
					value='Продолжить' />
			</section>

			<section class="form" id="step1" style="display: none;">
				  <header>Введите ваше имя</header>
                <label for="fullname">Полное имя игрока:</label>
                <input id='fullname' type="text" maxlength="10" required/>
                <input class="action-button" id='set-user-button' type='button' value='Сохранить' />
			</section>

			<section class="form" id="step2" style="display: none;">
				 <header>Выберите команду:</header>
				 <ul id="teambox">
                     <li>Список команд недоступен</li>
				 </ul>
                <input type="hidden" name="team" id="team" value=""/>
            </section>


			<section class="form" id="step3" style="display: none;">
				<p>Игрок: <span id="txtFullname"></span><a class="button" id="edit-user-button">изменить</a></p>
                <p>Команда: <span id="txtTeam"></span><a class="button" id="edit-team">изменить</a></p>
                <header>Ответьте на вопрос:</header>
			    <div id="info" class="status">
                    Ждите вопроса
			    </div>
			</section>
    	</article>
		</form>
	<script src='/socket.io/socket.io.js'></script>
	<script src="/a/ender.min.js"></script>
	<script src='/a/wingman.js'></script>
	<script src='/a/wingman_ui.js'></script>
</body>
